<script language="Javascript"type="text/javascript">
function Playsound() {

    // Realplayer
    sound.DoPlay();
  } catch (e) {
    try {
      // Windows Media / Quicktime
      sound.Play();
    } catch (e) {
      alert("No sound support.");
    }
  }
}
